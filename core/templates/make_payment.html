{% extends 'base.html' %}
{% block title %}Make Payment{% endblock %}
{% block content %}
<div class="card bg-white p-5">
    <h2 class="text-xl font-bold mb-4">Make a Payment</h2>
    
    <div class="bg-gray-50 p-4 rounded-lg mb-4">
        <div class="flex justify-between mb-2">
            <p class="font-medium">Loan Amount</p>
            <p class="font-bold">MWK {{ loan.amount|floatformat:2 }}</p>
        </div>
        <div class="flex justify-between">
            <p class="font-medium">Remaining Balance</p>
            <p class="font-bold text-red-600">MWK {{ remaining|floatformat:2 }}</p>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Payment Amount (MWK)</label>
            <input type="number" name="amount" step="0.01" min="0.01" max="{{ remaining }}" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                   placeholder="Enter amount">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Payment Method</label>
            <select name="payment_method" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                <option value="airtel_money">Airtel Money</option>
                <option value="tnm_mpamba">TNM Mpamba</option>
                <option value="bank_transfer">Bank Transfer</option>
                <option value="cash">Cash</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Transaction Reference</label>
            <input type="text" name="transaction_reference" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                   placeholder="Enter transaction reference">
        </div>
        
        <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-medium">
            Submit Payment
        </button>
    </form>
</div>
{% endblock %}
