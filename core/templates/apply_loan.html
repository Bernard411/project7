{% extends 'base.html' %}
{% block title %}Apply for Loan{% endblock %}
{% block content %}
<div class="card bg-white p-5 mb-4">
    <h2 class="text-xl font-bold mb-4">Apply for a Loan</h2>
    
    <div class="bg-red-50 p-4 rounded-lg mb-4">
        <div class="flex justify-between mb-2">
            <p class="font-medium">Your Credit Score</p>
            <p class="font-bold">{{ current_score }}</p>
        </div>
        <div class="flex justify-between">
            <p class="font-medium">Max Loan Amount</p>
            <p class="font-bold">MWK {{ max_loan|floatformat:0 }}</p>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Loan Amount (MWK)</label>
            <input type="number" name="amount" step="0.01" min="5000" max="{{ max_loan }}" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                   placeholder="Enter amount">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Duration</label>
            <select name="duration" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                <option value="30">30 Days</option>
                <option value="60">60 Days</option>
                <option value="90">90 Days</option>
            </select>
        </div>
        
        <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-medium">
            Apply for Loan
        </button>
    </form>
</div>
{% endblock %}
