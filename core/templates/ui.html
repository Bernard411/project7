<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        .slide-in { animation: slideIn 0.5s ease-out forwards; }
        .gradient-bg {
            background: linear-gradient(135deg, #a1bffa 0%, #d8b4fe 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .shine {
            position: relative;
            overflow: hidden;
        }
        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 0, 0, 0.05), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        .nav-active {
            color: #3b82f6 !important; /* Tailwind's blue-500 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans text-sm">
    <!-- Main Container -->
    <div class="min-h-screen relative pb-24"> <!-- Increased pb-20 to pb-24 to prevent overlap -->
        <!-- Animated Background -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute w-96 h-96 bg-blue-200 rounded-full blur-3xl opacity-30 -top-48 -left-48 float"></div>
            <div class="absolute w-96 h-96 bg-purple-200 rounded-full blur-3xl opacity-30 -bottom-48 -right-48 float" style="animation-delay: 1.5s;"></div>
        </div>

        <!-- Header -->
        <div class="relative z-10 gradient-bg p-6 pb-32 shine">
            <div class="flex justify-between items-center mb-6 slide-in">
                <div class="flex items-center gap-3">
                    <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-white">
                    <div>
                        <p class="text-gray-600 text-xs">Hello, welcome back!</p> <!-- Updated welcome text -->
                        <h1 class="text-xl font-bold">Alex Rivera</h1>
                    </div>
                </div>
                <div class="w-12 h-12 bg-black/10 rounded-full flex items-center justify-center backdrop-blur-sm">
                    <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                </div>
            </div>

            <!-- Balance Card -->
            <div class="glass rounded-3xl p-6 slide-in" style="animation-delay: 0.2s;">
                <p class="text-gray-600 text-xs mb-2">Total Balance</p>
                <h2 class="text-3xl font-bold mb-4">$24,589.50</h2>
                <div class="flex items-center gap-2 text-green-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                    </svg>
                    <span class="font-semibold text-sm">+12.5%</span>
                    <span class="text-gray-500 text-xs">this month</span>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="relative z-10 -mt-20 px-6 mb-6">
            <div class="grid grid-cols-4 gap-3">
                <button class="bg-gradient-to-br from-blue-400 to-blue-500 rounded-2xl p-4 card-hover shine" onclick="handleAction('Send')">
                    <svg class="w-6 h-6 mb-2 mx-auto text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    <p class="text-xs font-medium text-white">Send</p>
                </button>
                <button class="bg-gradient-to-br from-indigo-400 to-indigo-500 rounded-2xl p-4 card-hover shine" onclick="handleAction('Request')">
                    <svg class="w-6 h-6 mb-2 mx-auto text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p class="text-xs font-medium text-white">Request</p>
                </button>
                <button class="bg-gradient-to-br from-pink-400 to-pink-500 rounded-2xl p-4 card-hover shine" onclick="handleAction('Cards')">
                    <svg class="w-6 h-6 mb-2 mx-auto text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                    </svg>
                    <p class="text-xs font-medium text-white">Cards</p>
                </button>
                <button class="bg-gradient-to-br from-cyan-400 to-cyan-500 rounded-2xl p-4 card-hover shine" onclick="handleAction('Stats')">
                    <svg class="w-6 h-6 mb-2 mx-auto text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <p class="text-xs font-medium text-white">Stats</p>
                </button>
            </div>
        </div>

        <!-- Transactions Section -->
        <div class="relative z-10 px-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Recent Transactions</h3>
                <button class="text-blue-500 text-xs font-medium" onclick="handleAction('See all')">See all</button>
            </div>

            <div class="space-y-3">
                <!-- Transaction 1 -->
                <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 card-hover border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-green-500 rounded-xl flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"/>
                                </svg>
                            </div>
                            <div>
                                <p class="font-semibold text-sm">Netflix Subscription</p>
                                <p class="text-xs text-gray-500">Oct 18, 2025</p>
                            </div>
                        </div>
                        <p class="font-bold text-red-500 text-sm">-$15.99</p>
                    </div>
                </div>

                <!-- Transaction 2 -->
                <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 card-hover border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-500 rounded-xl flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"/>
                                </svg>
                            </div>
                            <div>
                                <p class="font-semibold text-sm">Salary Deposit</p>
                                <p class="text-xs text-gray-500">Oct 15, 2025</p>
                            </div>
                        </div>
                        <p class="font-bold text-green-500 text-sm">+$4,250.00</p>
                    </div>
                </div>

                <!-- Transaction 3 -->
                <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 card-hover border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-purple-500 rounded-xl flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                                </svg>
                            </div>
                            <div>
                                <p class="font-semibold text-sm">Amazon Purchase</p>
                                <p class="text-xs text-gray-500">Oct 14, 2025</p>
                            </div>
                        </div>
                        <p class="font-bold text-red-500 text-sm">-$89.99</p>
                    </div>
                </div>

                <!-- Transaction 4 -->
                <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-4 card-hover border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-gradient-to-br from-orange-400 to-orange-500 rounded-xl flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                                </svg>
                            </div>
                            <div>
                                <p class="font-semibold text-sm">Grocery Store</p>
                                <p class="text-xs text-gray-500">Oct 13, 2025</p>
                            </div>
                        </div>
                        <p class="font-bold text-red-500 text-sm">-$156.78</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t border-gray-200 rounded-t-2xl"> <!-- Added rounded-t-2xl -->
            <div class="max-w-md mx-auto px-6 py-4 sm:max-w-lg md:max-w-xl">
                <div class="flex justify-between items-center">
                    <button class="nav-btn flex flex-col items-center gap-1 text-blue-500" data-tab="Home">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                        </svg>
                        <span class="text-xs font-medium">Home</span>
                    </button>
                    <button class="nav-btn flex flex-col items-center gap-1 text-gray-500" data-tab="Analytics">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        <span class="text-xs font-medium">Analytics</span>
                    </button>
                    <button class="nav-btn flex flex-col items-center gap-1 text-gray-500" data-tab="Transfer">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span class="text-xs font-medium">Transfer</span>
                    </button>
                    <button class="nav-btn flex flex-col items-center gap-1 text-gray-500" data-tab="Profile">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span class="text-xs font-medium">Profile</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Navigation tab highlighting
        document.querySelectorAll('.nav-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('nav-active');
                    btn.classList.add('text-gray-500');
                });
                // Add active class to clicked button
                button.classList.add('nav-active');
                button.classList.remove('text-gray-500');
                // Optional: Handle tab content switching (placeholder for future content)
                console.log(`Switched to ${button.dataset.tab} tab`);
            });
        });

        // Quick action and see all button handlers
        function handleAction(action) {
            console.log(`${action} button clicked`);
            // Add actual functionality here, e.g., show modal, navigate, or fetch data
            alert(`${action} action triggered!`);
        }

        // Ensure smooth scrolling for mobile
        document.documentElement.style.scrollBehavior = 'smooth';

        // Add touch feedback for quick actions
        document.querySelectorAll('.card-hover').forEach(button => {
            button.addEventListener('touchstart', () => {
                button.style.opacity = '0.8';
            });
            button.addEventListener('touchend', () => {
                button.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
