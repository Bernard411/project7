{% extends 'base.html' %}
{% block title %}Add Savings{% endblock %}
{% block content %}
<div class="card bg-white p-5">
    <h2 class="text-xl font-bold mb-4">Add Savings</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Deposit Amount (MWK)</label>
            <input type="number" name="amount" step="0.01" min="0.01" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                   placeholder="Enter amount">
        </div>
        
        <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-medium">
            Deposit
        </button>
    </form>
</div>
{% endblock %}
