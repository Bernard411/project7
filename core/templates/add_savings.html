{% extends 'base.html' %}
{% block title %}Add Savings{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h2>Add Savings</h2></div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="amount" class="form-label">Deposit Amount (MWK)</label>
                        <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Deposit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
